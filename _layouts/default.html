<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Additional styling */
    body {
      padding-top: 20px;
      background-color: #f8f9fa;
    }

    header {
      background: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    img.profile-pic {
      max-width: 150px;
      border-radius: 50%;
      margin-top: 15px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    img.logo {
    width: 40px;
    height: 40px;
  }
  </style>
</head>

<body>
  <header>
    <img src="figs/sahars_photo.jpeg" alt="Profile Picture" class="profile-pic">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/sahar-shayegan/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/sahar_shayegan" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <div class="container">
    {{ content }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
