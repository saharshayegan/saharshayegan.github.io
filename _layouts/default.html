<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .profile-pic {
      max-width: 150px;
      margin: 10px auto;
      display: block;
      border-radius: 50%;
    }
    .social-icons a {
      color: white;
      margin: 0 15px;
    }
    .nav-link {
      cursor: pointer;
    }
    .bg-lightgrey {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <img src="figs/sahars_photo.jpeg" class="profile-pic" alt="Profile Picture">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/sahar-shayegan/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/sahar_shayegan" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <div class="container">
    {{ content }}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
