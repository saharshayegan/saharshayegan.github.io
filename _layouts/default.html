<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .profile-pic {
      max-width: 150px;
      margin: 10px auto;
      display: block;
      border-radius: 50%;
    }
    .social-icons a {
      color: white;
      margin: 0 15px;
    }
    .nav-link {
      cursor: pointer;
    }
    .bg-lightgrey {
      background-color: #f2f2f2;
    }
    
    .timeline-container {
      width: 100%;
      position: relative;
      padding: 20px 0;
    }

    .timeline {
      position: relative;
      margin: 0 auto;
      padding: 10px 0;
      width: 100%;
    }

    /* Vertical line down the center */
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: #343a40;
      transform: translateX(-50%);
    }

    /* Timeline items (left and right) */
    .timeline-item {
      padding: 10px 40px;
      position: relative;
      width: 50%;
    }

    .timeline-item.left {
      left: 0;
    }

    .timeline-item.right {
      left: 50%;
    }


    /* Circle position for left items */
    .timeline-item.left::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: white;
      border: 4px solid #343a40;
      border-radius: 50%;
      top: 15px;
      right: -6px; /* Moves the circle to the right of the left item, next to the line */
      z-index: 1;
    }
    /* Circle position for right items */
    .timeline-item.right::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: white;
      border: 4px solid #343a40;
      border-radius: 50%;
      top: 15px;
      left: -6px; /* Moves the circle to the left of the right item, next to the line */
      z-index: 1;
    }

    /* Content box styling */
    .content {
      padding: 20px;
      background-color: #f2f2f2;
      position: relative;
      border-radius: 6px;
    }

    .content h3 {
      margin: 0;
    }

    .timeline-item.right .content {
      text-align: left;
    }

    .timeline-item.left .content {
      text-align: left;
    }

    /* Ensure the background color of the collapse content matches the timeline box */
    .timeline-item .collapse {
      background-color: #f2f2f2; /* Same as the timeline box background color */
      padding: 10px;
      border-radius: 6px;
      border: none; /* Remove any borders that might be applied */
      margin: 0; /* Remove any margin to avoid shifts */
      transition: none; /* Disable transition effects on margin/padding */
    }

    /* Ensure the content inside the collapse also inherits the correct color */
    .timeline-item .collapse p {
      background-color: inherit; /* Inherit the background color */
      margin: 0;
      padding: 0; /* Remove padding/margin to avoid shifting */
      transition: none; /* Ensure smooth transition */
    }

    .collapse {
      transition: height 0.3s ease;
    }

    .collapse p {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .rotate-icon.collapsed {
      transform: rotate(0deg);
    }

    .rotate-icon.expanded {
      transform: rotate(180deg);
    }

    /* Change the color of the clickable dropdown icon (links) */
    a.dropdown-toggle {
      color: gray; /* Set the default color to gray */
      text-decoration: none; /* Remove underline */
    }

    a.dropdown-toggle:hover {
      color: darkgray; /* Optional: Set a hover effect for better UI */
    }

    /* Style for the icon itself */
    .rotate-icon {
      color: gray; /* Make sure the icon is gray as well */
      transition: transform 0.3s ease;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Change the color of the clickable dropdown icon (links) */
    a.collapse-toggle {
      color: gray; /* Set the default color to gray */
      text-decoration: none; /* Remove underline */
    }

    a.collapse-toggle:hover {
      color: darkgray; /* Optional: Set a hover effect */
    }

    /* Style for the rotating icon */
    .rotate-icon {
      color: gray; /* Ensure the icon is gray */
      transition: transform 0.3s ease;
      font-size: 1.2rem;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <img src="figs/sahars_photo.jpeg" class="profile-pic" alt="Profile Picture">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/sahar-shayegan/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/sahar_shayegan" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </header>

  <div class="container">
    {{ content }}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // Toggle the rotation of the icon when collapsing/expanding
    $('.collapse').on('shown.bs.collapse', function(){
      $(this).prev().find('.rotate-icon').addClass('expanded').removeClass('collapsed');
    }).on('hidden.bs.collapse', function(){
      $(this).prev().find('.rotate-icon').addClass('collapsed').removeClass('expanded');
    });
  </script>

</body>
</html>
